name: pjcone
data_dir: "./data/"

database:
    address:
      - 'postgres:localdb@postgres:5432/nakama'

socket:
    ssl_certificate: '/nakama/data/public.crt'
    ssl_private_key: '/nakama/data/private.key'
    server_key: 'defaultkey'
    # port: 7350

runtime:
    http_key: 'defaultkey'

# session:
#     token_expiry_sec: 60
#     refresh_token_expiry_sec: 3600
#     single_session: true
#     single_socket: true

logger:
    stdout: true
    # level: "warn"
    file: "/nakama/data/logfile.log"

console:
    idle_timeout_ms: 300000
    # port: 7351
    username: "username"
    password: "passwd"
